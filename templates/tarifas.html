<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas - Tax√≠metro</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>

        .containerTarifa{
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        a {
            text-decoration: none;
            color: #4a90e2;
        }

        tarifa-container { 
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
        }

        .tarifa {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            text-align: center;
        }

        .tarifa:hover {
            transform: scale(1.05);
        }
        .tarifa h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #007bff;
        }
        .tarifa p {
            margin: 3px 0;
            font-size: 14px;
        }
        .tarifa input[type="radio"] {
            margin-top: 5px;
        }

        #actualizar-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #actualizar-btn:hover {
            background-color: #357ab8;
        }

        
    </style>
</head>
<body>
    <!-- Men√∫ lateral -->
    <div class="sidebar">
        <div class="logo">
            <img src="static/logo.png" alt="Logo de la Empresa">
            <h1>Taximetro</h1>
        </div>

        <!-- Mostrar el nombre del usuario -->
        <div class="user-info">
            üëã Bienvenido, {{ usuario }}
        </div>

        <a href="/">üè† Home</a>
        <a href="/recorridos">üìã Recorridos</a>
        <a href="/tarifas">üí∞ Tarifas</a>
        <a href="/logout">üö™ Cerrar Sesi√≥n</a>
    </div>
    <!-- √Årea principal -->
    <div class="containerTarifa">
        <h1>Seleccionar Tarifa</h1>
        <div class="tarifa-container" id="tarifas"></div>
        <button id="actualizar-btn" onclick="actualizarTarifa()">Actualizar Tarifa</button>
    </div>
    <script>
        let tarifaSeleccionada = null;

        // Obtener tarifas desde el servidor
        fetch('/api/tarifas')
            .then(response => response.json())
            .then(data => mostrarTarifas(data))
            .catch(error => console.error('Error al obtener tarifas:', error));
           
        // Mostrar tarifas en la p√°gina
        function mostrarTarifas(tarifas) {
            const container = document.getElementById('tarifas');
            container.innerHTML = '';
            tarifas.forEach(tarifa => {
                container.innerHTML += `
                    <div class="tarifa">
                        <h3>${tarifa.tipo}</h3>
                        <p>Movimiento: ${tarifa.movimiento} ${tarifa.moneda}<br/>
                           Parado: ${tarifa.parado} ${tarifa.moneda}</p>
                        <input type="radio" name="tarifa" value="${tarifa.tipo}" onclick="seleccionarTarifa('${tarifa.tipo}')">
                    </div>
                `;
            });
        }

        // Seleccionar una tarifa
        function seleccionarTarifa(tipo) {
            tarifaSeleccionada = tipo;
        }

        // Guardar la tarifa seleccionada
        function actualizarTarifa() {
            if (!tarifaSeleccionada) {
                alert('Por favor, selecciona una tarifa.');
                return;
            }

            fetch('/actualizar_tarifa', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tipo: tarifaSeleccionada })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
            })
            .catch(error => console.error('Error al actualizar la tarifa:', error));
        }
    </script>

</body>
</html>
