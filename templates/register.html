<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Taxímetro</title>
    <style>
        body { font-family: 'Arial', sans-serif;
         background-color: #f4f4f4;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
        } 
        .registration { background: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
             width: 400px;
        } 
        h1 { text-align: center;
             color: #333;
             margin-bottom: 20px;
        } 
        label { display: block;
             margin-bottom: 5px;
             color: #555;
        } 
        input { width: 100%;
             padding: 8px;
             margin-bottom: 15px;
             border: 1px solid #ccc;
             border-radius: 5px;
             box-sizing: border-box;
             transition: border-color 0.3s;
        } 
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus { border-color: #007bff;
             outline: none;
        } 
        .optional {
            font-size: 0.9em;
            color: #888;
        }
        .btn { width: 100%;
             padding: 10px;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 16px;
             transition: background-color 0.3s;
        } 
        .btn:hover { background-color: #0056b3;
        } 
        p { text-align: center;
             margin-top: 15px;
        } 
        a { color: #007bff;
             text-decoration: none;
        } 
        a:hover { text-decoration: underline;
        } 
    </style>
</head>
<body>
    <div class="registration">
        <h1>Registro de Usuario</h1>
        <form action="/register" method="POST">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="telefono">Teléfono <span class="optional">(Opcional)</span></label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            
            <label for="matricula">Matrícula <span class="optional">(Opcional)</span></label>
            <input type="text" id="matricula" name="matricula" placeholder="Matrícula">
            
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
